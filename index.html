<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <title>World All Countries || Practice</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"><!-- /bootstrap css-->
    <link rel="stylesheet" href="css/style.css"><!-- / main css-->
</head>

<body class="">
    <a href="#down" class="fixed-top-custom high-z-index"><i class="far fa-angle-double-down"></i></a>
    <div class="container">
        <h1 id='top' class="text-capitalize p-3 text-center">world All Countries!</h1>
        <div id="parent" class="row">

        </div>

        

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
            
                    <div id="modal-body" class="modal-body d-flex flex-column justify-content-center">
                        <div id="spinner" class="spinner-border align-self-center m-3" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="d-flex flex-column justify-content-center">
                            <img id="country-flag" src="..." height="400" class="img-fluid" alt="...">
                        </div>
                        <div class="mt-3 p-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="">
                                    <h2 class="modal-title text-capitalize" id="exampleModalLabel"><span
                                            id='country-name'></span>
                                        </h3>
                                        <h5 class="modal-title  text-capitalize" id="exampleModalLabel">Country in <span
                                                id="country-subregion"></span></h5>
                                </div>
                                <h5>Time-zone: <span id="timezones"></span></h5>
                            </div>

                            <h6 id="" class="my-3"><strong>Alt Spelling: </strong> <span id='altSpellings'></span></h6>
                            <address>
                                <pre>
<span><strong>Capital:</strong> <span id="capital"></span></span>
<span><strong>Dialing code:</strong> <span id="phone-code"></span></span>
<span><strong>Total area:</strong> <span id="area"></span></span>
<span><strong>Population:</strong> <span id="population"></span></span>
<span><strong>Currency:</strong> <span id="currency"></span></span>
<span><strong>Official language:</strong> <span  id="language"></span></span>
</pre>
                            </address>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/fontawesome.js"></script>
        <script src="js/main.js"></script>
    </div>
    <a href="#top" class="fixed-bottom-custom high-z-index"><i class="fal fa-angle-double-up"></i></a>
    <div id="down"></div>
</body>

</html>
